<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />

  <title>Seu Feedback É Importante!</title>
</head>

<body>
  <div id="panel" class="panel-container">
    <strong>Sua opinião é importante para nós! <br />Você indicaria nosso serviço para um amigo?</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
        <small>Não indicaria</small>
      </div>

      <div class="rating">
        <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" />
        <small>Não sei</small>
      </div>

      <div class="rating active">
        <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" />
        <small>Super indicaria</small>
      </div>
    </div>
    <button class="btn" id="send">Enviar</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
